name: Flake8 Code Quality Check & Auto Merge to Test

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures full repo history for merging

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8
        run: |
          output=$(flake8 .)
          if [ -n "$output" ]; then
            echo "::error::Quality errors found. Cannot proceed."
            echo "$output"
            exit 1
          else
            echo "âœ… No quality errors found."
      
  merge-to-test:
    needs: flake8
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Merge Dev into Test
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout test
          git pull origin test
          git merge --no-ff dev -m "Merging dev into test after passing Flake8"
          git push origin test
