name: Feature Testing & Auto Merge to Master

on:
  pull_request:
    branches:
      - test  # Runs when merging dev into test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: pytest test.py

  merge-to-master:
    needs: test
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0  # Fetch all history and branches

      - name: Merge test into master
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout test
          git pull origin test
          git checkout master
          git merge --no-ff test -m "Merging test into master after passing tests"
          git push origin master
